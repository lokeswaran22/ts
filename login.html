<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Timesheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="images/logogo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overflow-fix.css">
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">
                <img src="images/logogo.jpg" alt="Pristonix" width="80">
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle" id="loginSubtitle">Please sign in to continue</p>
        </div>

        <!-- Role Tabs -->
        <div class="role-tabs">
            <button class="role-tab active" data-role="employee">Employee Login</button>
            <button class="role-tab admin-tab" data-role="admin">Admin Login</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username"
                    autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" autocomplete="current-password" required
                        style="padding-right: 50px;">
                    <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); 
                        background: none; border: none; cursor: pointer; color: #64748b; padding: 4px;"
                        title="Show/Hide Password">
                        <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%; justify-content: center;">
                Login as Employee
            </button>
        </form>

        <div class="login-footer">
            <p>Protected by Pristonix Security</p>
        </div>
    </div>

    <!-- Forgot Password Modal (Simple Alert for implementation simplicity) -->

    <script src="auth-check.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const roleTabs = document.querySelectorAll('.role-tab');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        let currentRole = 'employee';

        // Create error message element
        const errorDiv = document.createElement('div');
        errorDiv.id = 'loginError';
        errorDiv.style.cssText = `
            display: none;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        `;
        loginForm.insertBefore(errorDiv, loginForm.firstChild);

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.animation = 'none';
            setTimeout(() => errorDiv.style.animation = 'shake 0.5s ease-in-out', 10);
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Toggle Password Visibility
        function togglePasswordVisibility(show) {
            if (show) {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                    <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                `;
            }
        }

        // Eye icon click - toggle password visibility
        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            togglePasswordVisibility(isPassword);
        });

        // Tab Switching Logic
        roleTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all
                roleTabs.forEach(t => t.classList.remove('active'));

                // Add active to clicked
                tab.classList.add('active');

                // Update State
                currentRole = tab.dataset.role;
                hideError(); // Clear any previous errors

                // Update UI
                if (currentRole === 'admin') {
                    document.body.classList.add('admin-mode');
                    loginBtn.textContent = 'Login as Admin';
                    loginBtn.style.background = 'linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%)'; // Gold for Admin
                } else {
                    document.body.classList.remove('admin-mode');
                    loginBtn.textContent = 'Login as Employee';
                    loginBtn.style.background = ''; // Revert to default primary
                }
            });
        });

        // Login Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await res.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned an invalid response.');
                }

                const data = await res.json();

                if (res.ok) {
                    const user = data.user;

                    // STRICT ROLE ENFORCEMENT
                    if (currentRole === 'employee' && user.role === 'admin') {
                        showError('⚠️ Admin account detected. Please use the "Admin Login" tab.');
                        document.querySelector('[data-role="admin"]').click();
                        return;
                    }

                    if (currentRole === 'admin' && user.role !== 'admin') {
                        showError('⛔ This account does not have Admin privileges. Use "Employee Login" tab.');
                        document.querySelector('[data-role="employee"]').click();
                        return;
                    }

                    // Login Successful
                    const expiry = new Date().getTime() + (10 * 60 * 60 * 1000); // 10 Hours
                    localStorage.setItem('currentUser', JSON.stringify({ ...user, expiry }));
                    window.location.href = '/';
                } else {
                    // Show the error message from server or default message
                    showError('❌ Invalid username or password');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = currentRole === 'admin' ? 'Login as Admin' : 'Login as Employee';
            }
        });

        // Forgot Password Logic
        document.getElementById('forgotPasswordLink')?.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Please contact your administrator to reset your password.\n\nAdmin Email: admin@pristonix.com');
        });
    </script>
</body>

</html>
