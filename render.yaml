services:
  - type: web
    name: timesheet-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: timesheet-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.x

databases:
  - name: timesheet-db
    plan: free
    databaseName: timesheet
    user: timesheet_user
